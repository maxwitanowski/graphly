                <span class="panel-actions"><button id="dockParaEditPanel" class="icon-btn" title="Dock"></button></span>
              </div>
              <div class="form-grid">
                <button id="paraSelectBtn" class="tool-btn">Select parabola</button>
                <label>Name
                  <input id="paraNameInput" type="text" placeholder="Name" />
                </label>
                <label>Opacity
                  <input id="paraOpacityInput" type="range" min="0" max="100" step="1" />
                </label>
                <label>Color
                  <input id="paraColorInput" type="color" data-colorpicker="true" />
                </label>
                <label style="display:flex; align-items:center; gap:6px;">Show dots
                  <input id="paraShowDotsInput" type="checkbox" />
                </label>
                <button id="paraDeleteBtn" class="tool-btn" style="background:#b33636; border-color:#7a2323; color:#fff;">Delete parabola</button>
              </div>
            </div>

            <div id="curvedEditTool" class="tool-card" style="width: 320px; padding: 12px; background: var(--panel-bg); border: 1px solid var(--panel-border); border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.25); margin-top:12px;">
              <div id="curvedEditHeader" class="panel-header">Curved Line Editor
                <span class="panel-actions"><button id="dockCurvedEditPanel" class="icon-btn" title="Dock"></button></span>
              </div>
              <div class="form-grid">
                <button id="curvedSelectBtn" class="tool-btn">Select curved</button>
                <label>Name
                  <input id="curvedNameInput" type="text" placeholder="Name" />
                </label>
                <label>Opacity
                  <input id="curvedOpacityInput" type="range" min="0" max="100" step="1" />
                </label>
                <label>Color
                  <input id="curvedColorInput" type="color" data-colorpicker="true" />
                </label>
                <label style="display:flex; align-items:center; gap:6px;">Show dots
                  <input id="curvedShowDotsInput" type="checkbox" />
                </label>
                <label style="display:flex; align-items:center; gap:6px;">Straight segments
                  <input id="curvedEditStraightInput" type="checkbox" />
                </label>
                <button id="curvedDeleteBtn" class="tool-btn" style="background:#b33636; border-color:#7a2323; color:#fff;">Delete curved</button>
              </div>
            </div>
          </div>
        </div>
        <div id="sideFloatClose" class="side-float-close" title="Close"></div>
      </div>
      <div id="sideToggleBtn" class="side-toggle-btn" title="Open sidebar"></div>
      <!-- Global color picker popover -->
      <div id="colorPicker" class="cp-popover">
        <div class="cp-left">
          <div class="cp-area" id="cpArea">
            <div class="cp-hue-base" id="cpHueBase"></div>
            <div class="cp-sat-bg"></div>
            <div class="cp-val-bg"></div>
            <div class="cp-cursor" id="cpCursor"></div>
          </div>
          <input id="cpHue" class="cp-hue" type="range" min="0" max="360" step="1" value="0" />
        </div>
        <div class="cp-right">
          <div id="cpPreview" class="cp-preview"></div>
          <input id="cpHex" class="cp-input" type="text" placeholder="#RRGGBB" />
          <div class="cp-actions">
            <button id="cpApply" class="tool-btn">Apply</button>
            <button id="cpCancel" class="tool-btn" style="background:#555;">Cancel</button>
          </div>
        </div>
      </div>
    <script src="./code.js"></script>
  </body>
</html>
